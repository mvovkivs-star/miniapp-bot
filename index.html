<!doctype html>
<html lang="uk">
<head>
  <meta charset="utf-8">
  <title>Адмінпанель</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Адмінпанель</h1>

  <section id="login">
    <h2>Логін</h2>
    <input id="user" placeholder="username">
    <input id="pass" type="password" placeholder="password">
    <button id="loginBtn">Увійти</button>
    <p id="loginInfo"></p>
  </section>

  <section id="userOps" style="display:none;">
    <h2>Користувач</h2>
    <input id="tgid" placeholder="telegram_id">
    <button id="fetchBtn">Отримати</button>
    <pre id="userInfo"></pre>

    <h3>Змінити баланс (дельта)</h3>
    <input id="delta" type="number" step="0.01" placeholder="+/- сума">
    <input id="reasonDelta" placeholder="причина">
    <button id="deltaBtn">Застосувати</button>

    <h3>Встановити баланс (точно)</h3>
    <input id="setBal" type="number" step="0.01" placeholder="баланс">
    <input id="reasonSet" placeholder="причина">
    <button id="setBtn">Зберегти</button>

    <h3>Блокування</h3>
    <input id="reasonBlock" placeholder="причина">
    <button id="blockBtn">Заблокувати</button>
    <button id="unblockBtn">Розблокувати</button>
  </section>

  <script src="app.js"></script>
</body>
</html>
