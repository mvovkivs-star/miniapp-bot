name: Deploy static site to Pages

on:
  push:
    branches: [ main ]   # запускається при пуші у main
  workflow_dispatch:      # можна запустити вручну з вкладки Actions

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # у корені мають лежати index.html, style.css, app.js

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
